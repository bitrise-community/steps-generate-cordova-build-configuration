title: Generate cordova build configuration
summary: Generate cordova build configuration (build.json) file
description: |-
  Generate cordova build configuration (build.json) file,  
  to specify cordova signing parameters.
website: https://github.com/bitrise-community/steps-generate-cordova-build-configuration
source_code_url: https://github.com/bitrise-community/steps-generate-cordova-build-configuration
support_url: https://github.com/bitrise-community/steps-generate-cordova-build-configuration/issues
project_type_tags:
  - cordova
type_tags:
  - utility
deps:
  brew:
  - name: go
toolkit:
  go:
    package_name: github.com/bitrise-community/steps-generate-cordova-build-configuration
inputs:
  - configuration: debug
    opts:
      title: Build configuration
      summary: Specify build configuration
      description: Specify build configuration.
      value_options:
      - release
      - debug
      is_required: true
  - development_team: 
    opts:
      title: Development Team
      summary: "The development team (Team ID) to use for code signing, __example:__ `1MZX23ABCD4`"
      description: "The development team (Team ID) to use for code signing, __example:__ `1MZX23ABCD4`"
  - code_sign_identity:
    opts:
      title: Code Sign Identity
      summary: "Code sign Identity to use for signing, __example:__ `iPhone Developer: Bitrise Bot`"
      description: "Code sign Identity to use for signing, __example:__ `iPhone Developer: Bitrise Bot`"
  - provisioning_profile: 
    opts:
      title: Provisioning Profile
      summary: "GUID of the provisioning profile to be used for signing, __example:__ `c5be4123-1234-4f9d-9843-0d9be985a068`"
      description: "GUID of the provisioning profile to be used for signing, __example:__ `c5be4123-1234-4f9d-9843-0d9be985a068`"
  - package_type: "none"
    opts:
      title: Packaging Type
      summary: This input will control what type of build is generated by Xcode
      description: |-
        This input will control what type of build is generated by Xcode.

        Value `none` means: do not specify any iOS Code Singing.
      value_options:
      - none
      - development
      - enterprise
      - ad-hoc
      - app-store
  - keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
    opts:
      title: Keystore
      summary: Path to a binary file which can hold a set of keys
      description: |-
        Path to a binary file which can hold a set of keys.

        For __remote keystores__ you can provide any download location, example: `https://URL/TO/keystore.jks`.  
        For __local keystores__ provide file path, example: `file://PATH/TO/keystore.jks`.
  - keystore_password: $BITRISEIO_ANDROID_KEYSTORE_PASSWORD
    opts:
      title: Keystore password
      summary: Password to the keystore
      description: Password to the keystore.
  - keystore_alias: $BITRISEIO_ANDROID_KEYSTORE_ALIAS
    opts:
      title: Alias
      summary: The id specifying the private key used for signing
      description: The id specifying the private key used for signing.
  - private_key_password: $BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD
    opts:
      title: Password
      summary: Password for the private key specified
      description: Password for the private key specified.
outputs:
  - BITRISE_CORDOVA_BUILD_CONFIGURATION:
    opts:
      title: The generated build configuration's path
      description: |-
        The generated build configuration's path.
